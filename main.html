<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button data-ns-test="block-inline-button">Button 1</button>
        <button data-ns-test="block-inline-button">Button 2</button>
    </div>
    

    <div>
        <div data-ns-test="block-inline-div">Div 1</div>
        <div data-ns-test="block-inline-div">Div 2</div>
    </div>
    

    <div>
        <span data-ns-test="block-inline-span">Span 1</span>
        <span data-ns-test="block-inline-span">Span 2</span>
    </div>
    

    <div>
        <p data-ns-test="block-inline-p">Paragraph 1</p>
        <p data-ns-test="block-inline-p">Paragraph 2</p>
    </div>
    

    <div>
        <input data-ns-test="block-inline-input" type="text">
        <input data-ns-test="block-inline-input" type="text">
    </div>
    

    <div>
        <cite data-ns-test="block-inline-cite">Cite 1</cite>
        <cite data-ns-test="block-inline-cite">Cite 2</cite>
    </div>
    

    <div>
        <code data-ns-test="block-inline-code">Code 1</code>
        <code data-ns-test="block-inline-code">Code 2</code>
    </div>
   

    <div>
        <h1 data-ns-test="block-inline-h1">Heading 1</h1>
        <h1 data-ns-test="block-inline-h1">Heading 2</h1>
    </div>

</body>
</html>
